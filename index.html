    <style>
      body {
        font-family: 'Noto Serif JP', serif;
      }
      .font-marker {
        font-family: 'Noto Serif JP', serif;
        font-weight: 700;
      }
      @keyframes ping-once {
        75%, 100% {
          transform: scale(1.5);
          opacity: 0;
        }
      }
      .animate-ping-once {
        animation: ping-once 1s cubic-bezier(0, 0, 0.2, 1);
      }
      @keyframes flash {
        0%, 100% { opacity: 0; }
        50% { opacity: 0.8; }
      }
      .animate-flash {
        animation: flash 0.5s ease-in-out;
      }
    </style>
