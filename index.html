    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <style>
      body {
        font-family: 'Noto Serif JP', serif;
      }
      .font-marker {
        font-family: 'Noto Serif JP', serif;
        font-weight: 900;
      }
      .countdown-overlay {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        font-size: 15rem;
        font-weight: 700;
        -webkit-text-stroke: 4px black;
        text-stroke: 4px black;
        z-index: 10;
        pointer-events: none;
        opacity: 0.8;
      }

      .countdown-number {
        animation: countdown-pop 1s ease-out infinite;
      }

      @keyframes countdown-pop {
        0% {
          transform: scale(0.8);
          opacity: 0.5;
        }
        50% {
          transform: scale(1.1);
          opacity: 1;
        }
        100% {
          transform: scale(1);
          opacity: 0.8;
        }
      }
    </style>
